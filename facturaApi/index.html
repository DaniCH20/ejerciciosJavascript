<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD php - API fetch</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <div class="container">
      <br>
        <div class="row">

                 <div class="row">
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header bg-primary">
                        <h3 class="text-center">Nueva Linea</h3>
                    </div>
                    <div class="card-body">
                        <form action="" method="post" id="update">
                            <div class="form-group">
                                <label for="">Codigo</label>
                          
                                <input type="text" name="codigo" id="codigo" placeholder="Codigo" class="form-control">
                            </div>
                             <div class="form-group">
                                <label for="">Cantidad</label>
                                <input type="text" name="cantidad" id="cantidad" placeholder="cantidad" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="button" value="Enviar" id="enviar" class="btn btn-primary btn-block">
                            </div>
                             <p class="message"></p>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
              
                <table class="table table-hover table-resposive">
                    <thead class="thead-dark">
                        <tr>
                            <th>Codigo</th>
                            <th>Cantidad</th>
                            <th>Producto</th>
                            <th>Preci Unitario</th>
                            <th>Precio Total</th>
                        </tr>
                    </thead>
                    <tbody id="resultado">

                    </tbody>
                </table>
                 <table class="table table-hover table-resposive">
                    <thead class="thead-light">
                        <tr id="subtotal">
                            <td>SubTotal:</td>
                        </tr>
                         <tr id="iva" >
                            <td>Iva(18%):</td>
                        </tr>
                         <tr id="total">
                            <td>Total:</td>
                        </tr>
                    </thead>
                    <tbody id="resultTotal">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script >
        ListarProductos();
         const resultado = document.getElementById('resultado');
        function ListarProductos(busqueda) {
        fetch('http://localhost:3000/productos')
        .then(res => res.json())
        .then(productos => {
            productos.forEach(producto => {
            const tr = document.createElement('tr');
            let precioTotal=producto.cantidad * producto.precio;
            tr.innerHTML +=`<td>${producto.codigo}</td>
            <td>${producto.cantidad}</td>
            <td>${producto.descripcion}</td>
            <td>$ ${producto.precio}</td>
            <td class='precioTotal'> ${precioTotal}</td>`;
            resultado.appendChild(tr);
            });
            imprimir();
        })
        .catch(err => console.error('Error al cargar  los productos:', err));
        };

        function imprimir() {
        let precios = document.getElementsByClassName("precioTotal");
        let subtotal = 0;

        for (let i = 0; i < precios.length; i++) {
            subtotal += Number(precios[i].textContent);
        }

        let iva = subtotal * 0.18;
        let total = subtotal + iva;


        document.getElementById("subtotal").innerHTML = "<td>SubTotal:</td>";
        document.getElementById("iva").innerHTML = "<td>Iva(18%):</td>";
        document.getElementById("total").innerHTML = "<td>Total:</td>";

        document.getElementById("subtotal").innerHTML += `<td>$ ${subtotal}</td>`;
        document.getElementById("iva").innerHTML += `<td>$ ${iva}</td>`;
        document.getElementById("total").innerHTML += `<td>$ ${total}</td>`;
        }

       enviar.addEventListener("click", () => {

        const codigo = document.getElementById("codigo").value;
        let cantidad =Number( document.getElementById("cantidad").value);
        const message = document.querySelector(".message");

        fetch(`http://localhost:3000/productos?codigo=${codigo}`)
            .then(res => res.json())
            .then(productos => {

            if (productos.length === 0) {
                message.textContent = "Producto no encontrado";
                return;
            }

            const producto = productos[0];
            let cant = producto.cantidad;
            cantidad+=cant;
            return fetch(`http://localhost:3000/productos/${producto.id}`, {
                method: "PATCH",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ cantidad })
            });
            })
            .then(res => {
            if (!res.ok) throw new Error("Error al actualizar");
            message.textContent = "Producto actualizado correctamente";

            resultado.innerHTML = "";
            ListarProductos();
            })
            .catch(err => {
            console.error(err);
            message.textContent = "Error al actualizar el producto";
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</body>

</html>
