        <p>Texto del primer div</p>
      </div>

      <div id="two" class="vids" onmouseover="vizualizarColor(this, 'green')" onmouseout="vizualizarColor(this, 'white')">

        <p>Texto del segundo div</p>
      </div>

      <div id="tree" class="vids" onmouseover="vizualizarColor(this, 'red')" onmouseout="vizualizarColor(this, 'white')">

      </div>
    </div>
