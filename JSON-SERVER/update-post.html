<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Posts</title>
  <style>
    .post {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
    .post input, .post textarea {
      display: block;
      width: 100%;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>Gestión de Posts</h1>
  <div id="posts-container"></div>

  <script>
    const postsContainer = document.getElementById('posts-container');

    // Cargar posts
    function loadPosts() {
      fetch('http://localhost:3000/posts')
        .then(res => res.json())
        .then(posts => {
          postsContainer.innerHTML = '';
          posts.forEach(post => {
            const div = document.createElement('div');
            div.classList.add('post');
            div.id = `post-${post.id}`;
            div.innerHTML = `
              <strong>ID: ${post.id}</strong><br>
              <label>Título:</label>
              <input type="text" class="title" value="${post.title}">
              <label>Contenido:</label>
              <textarea class="body">${post.body}</textarea>
              <label>UserId:</label>
              <input type="number" class="userId" value="${post.userId}">
              <button class="save-btn">Guardar</button>
              <button class="delete-btn">Borrar</button>
              <p class="message"></p>
            `;
            postsContainer.appendChild(div);
          });

          // Añadir eventos a botones
          const saveButtons = document.querySelectorAll('.save-btn');
          saveButtons.forEach(button => {
            button.addEventListener('click', () => {
              const parent = button.parentElement;
              const postId = parent.id.split('-')[1];
              const title = parent.querySelector('.title').value;
              const body = parent.querySelector('.body').value;
              const userId = parseInt(parent.querySelector('.userId').value);
              const message = parent.querySelector('.message');

              fetch(`http://localhost:3000/posts/${postId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title, body, userId })
              })
              .then(res => {
                if (!res.ok) throw new Error('Error al actualizar el post');
                return res.json();
              })
              .then(data => {
                message.textContent = 'Post actualizado correctamente';
              })
              .catch(err => {
                console.error(err);
                message.textContent = 'Error al actualizar el post';
              });
            });
          });

          const deleteButtons = document.querySelectorAll('.delete-btn');
          deleteButtons.forEach(button => {
            button.addEventListener('click', () => {
              const parent = button.parentElement;
              const postId = parent.id.split('-')[1];

              fetch(`http://localhost:3000/posts/${postId}`, {
                method: 'DELETE'
              })
              .then(res => {
                if (!res.ok) throw new Error('Error al borrar el post');
                parent.remove();
              })
              .catch(err => console.error(err));
            });
          });
        })
        .catch(err => console.error('Error al cargar posts:', err));
    }

    // Cargar posts al iniciar
    loadPosts();
  </script>
</body>
</html>
