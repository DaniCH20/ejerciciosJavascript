<script>
            let precios=document.getElementsByClassName('precioTotal');
        let subtotal=0;
        for (let i = 0; i < precios.length; i++) {
        console.log(precios[i].textContent); 
        subtotal+=Number(precios[i].textContent);
        }
            
        let iva=subtotal*0.18;
        
        let thsub=document.getElementById("subtotal");
            let thiva=document.getElementById("iva");
            let thtotal=document.getElementById("total");
        var celdaSubtotal = document.createElement("td");
        celdaSubtotal=document.createTextNode(subtotal);
        var celdaIva = document.createElement("td");
        celdaIva=document.createTextNode(iva);
        var celdaTotal = document.createElement("td");
        celdaTotal=document.createTextNode(iva+subtotal);
    
        thsub.appendChild(celdaSubtotal);
        thiva.appendChild(celdaIva);
        thtotal.appendChild(celdaTotal);
    </script>
