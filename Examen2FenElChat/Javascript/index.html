<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 1 - Reservas</title>
    <script defer src="js/Reserva.js"></script>
    <script defer src="js/app.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 24px;
      }

      .field {
        margin-bottom: 12px;
      }

      #resultado {
        margin-top: 16px;
      }
    </style>
  </head>
  <body>
    <h1>Calculo de tasas</h1>

    <div class="field">
      <label for="codigo">Codigo de vuelo</label>
      <input id="codigo" type="text" placeholder="AA1234" />
    </div>

    <div class="field">
      <label for="clase">Clase</label>
      <select id="clase">
        <option value="Turista">Turista</option>
        <option value="Business">Business</option>
      </select>
    </div>

    <div class="field">
      <label for="peso">Peso (kg)</label>
      <input id="peso" type="number" min="0" step="0.1" />
    </div>

    <button id="calcular">Calcular total</button>

    <div id="resultado"></div>
  </body>
</html>
