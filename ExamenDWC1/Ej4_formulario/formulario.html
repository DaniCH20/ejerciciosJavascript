<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario Película</title>
  
</head>
<body>
  <h1>Añadir película</h1>
  <form id="formPelicula">
    <label>Título: <input type="text" id="titulo"></label><br>
    <label>Director: <input type="text" id="director"></label><br>
    <label>Año: <input type="text" id="anio"></label><br>
    <label>Categoría: 
      <select id="categoria">
        <option value="">--Selecciona--</option>
        <option value="Drama">Drama</option>
        <option value="Accion">Acción</option>
        <option value="Ciencia Ficcion">Ciencia Ficción</option>
      </select>
    </label><br>
    <button type="submit" id="validar">Validar</button>
  </form>

  <div id="mensaje"></div>

</body>
<script src="validacion.js"></script>
</html>
